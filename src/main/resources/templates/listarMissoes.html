<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listar MissÃµes</title>
    <style>
        :root {
            --bg: #0b1020;
            --panel: #111735;
            --muted: #97a0b5;
            --text: #e7ecff;
            --brand: #7c9eff;
            --brand-2: #6ee7ff;
            --danger: #ff6b6b;
            --ring: rgba(124, 158, 255, .6);
            --radius: 16px;
            --shadow: 0 10px 25px rgba(0, 0, 0, .25), 0 2px 6px rgba(0, 0, 0, .2);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font: 500 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
            background: radial-gradient(1200px 800px at 80% -10%, rgba(124, 158, 255, .08), transparent 60%),
                radial-gradient(900px 700px at -20% 120%, rgba(110, 231, 255, .08), transparent 60%),
                var(--bg);
        }

        .container {
            max-width: 1000px;
            margin: 48px auto;
            padding: 0 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 24px;
        }

        .title {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .logo {
            width: 42px;
            height: 42px;
            display: grid;
            place-items: center;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            box-shadow: var(--shadow);
            color: #071021;
            font-weight: 800;
            letter-spacing: .5px;
        }

        h1 {
            margin: 0;
            font-size: 1.6rem;
        }

        .muted {
            color: var(--muted);
            font-weight: 400;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            appearance: none;
            border: 0;
            background: linear-gradient(180deg, #1a2550, #141b3d);
            color: var(--text);
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 650;
            letter-spacing: .2px;
            box-shadow: 0 1px 0 rgba(255, 255, 255, .04) inset, var(--shadow);
            transition: transform .05s ease, box-shadow .2s ease, filter .2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            filter: brightness(1.05);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 1px 0 rgba(255, 255, 255, .04) inset;
        }

        .btn-primary {
            background: linear-gradient(180deg, var(--brand), #5b78ff);
            color: #0b1020;
        }

        .btn-ghost {
            background: #0e1533;
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, .08);
        }

        .btn-outline-danger {
            background: transparent;
            color: var(--danger);
            border: 1px solid rgba(255, 255, 255, .12);
        }

        .btn-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .panel {
            background: linear-gradient(180deg, rgba(255, 255, 255, .02), transparent 30%), var(--panel);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, .06);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            text-align: left;
            font-size: .9rem;
            color: var(--muted);
            font-weight: 600;
            letter-spacing: .5px;
            padding: 14px;
        }

        tbody td {
            padding: 14px;
            border-top: 1px dashed rgba(255, 255, 255, .08);
            vertical-align: middle;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 999px;
            font-size: .82rem;
            font-weight: 650;
            background: rgba(255, 255, 255, .06);
            border: 1px solid rgba(255, 255, 255, .08);
        }

        /* Responsivo: vira "cards" em telas menores */
        @media (max-width: 820px) {
            thead {
                display: none;
            }

            table,
            tbody,
            tr,
            td {
                display: block;
                width: 100%;
            }

            tbody tr {
                border-top: 1px solid rgba(255, 255, 255, .08);
            }

            tbody td {
                border-top: none;
                padding: 10px 14px;
            }

            tbody td::before {
                content: attr(data-label);
                display: block;
                color: var(--muted);
                font-size: .82rem;
                margin-bottom: 6px;
            }

            .btn-row {
                justify-content: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="title">
                <div class="logo">ðŸš€</div>
                <div>
                    <h1>MissÃµes</h1>
                </div>
            </div>
            <div class="actions">
                <a class="btn btn-primary" th:href="@{/missoes/ui/adicionar}">Adicionar Nova Missao</a>
            </div>
        </header>

        <section class="panel">
            <table aria-label="Lista de missÃµes">
                <thead>
                    <tr>
                        <th style="width: 12%">ID</th>
                        <th style="width: 52%">Nome</th>
                        <th style="width: 16%">Dificuldade</th>
                        <th style="width: 20%">AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${missoes}">
                        <td data-label="ID"><span th:text="${m.id}"></span></td>
                        <td data-label="Nome"><strong th:text="${m.nome}"></strong></td>
                        <td data-label="Dificuldade">
                            <span class="badge" th:text="${m.dificuldade}"></span>
                        </td>
                        <td data-label="AÃ§Ãµes">
                            <div class="btn-row">
                                <a class="btn-ghost" th:href="@{/missoes/{id}/editar(id=${m.id})}">Alterar</a>
                                <a class="btn" th:href="@{/missoes/ui/listar/{id}(id=${m.id})}">Ver detalhes</a>
                                <a class="btn-outline-danger" th:href="@{/missoes/ui/deletar/{id}(id=${m.id})}">Excluir</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
